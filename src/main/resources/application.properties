# SQLite JDBC driver
spring.datasource.driver-class-name=org.sqlite.JDBC

# File-based SQLite database URL
spring.datasource.url=jdbc:sqlite:mydatabase.db

# SQLite username and password (SQLite does not use these, but you must set them to empty strings)
spring.datasource.username=
spring.datasource.password=

# Hibernate Dialect for SQLite
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

# Use 'update' to preserve existing data
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console
spring.jpa.show-sql=false

# Optional: Configure SQL formatting for better readability
spring.jpa.properties.hibernate.format_sql=false
